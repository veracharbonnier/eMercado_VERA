<!DOCTYPE html>

<head>

<body>
  <main class="mt-5">
    <div class="container">
      <img src="img\login.png" id="e-mercado-logo">
            <div class="signin">
              <div class="square">
        <h1><strong>Inicio de sesión</strong></h1>
      <p>
      <br>
      <label for="email" class="form-label">Email<input type="email" id="email" name="email" class="form-control"></label>
      <br>
      <div class="col-sm-6">
        <label for="password" class="form-label">Contraseña<input type="password" id="password" name="contraseña" class="form-control"></label>
      </div>
      <br>
      
      <button class="btn btn-primary"  type="button" id="login-button">Ingresar</button>
      <br>
      <br>
      Si no estás registrado, <a href= "http://192.168.1.14:5555/login.html">haz click aquí para registrarte</a> <!--Idealmente aqui iria un formulario de registro-->
     </p></div>
  </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <p>Datos guardados correctamente</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <style>
    .error{
      border-color: red;
      background-color: darkred;
    }
  </style>
